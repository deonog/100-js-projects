<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <div class="container">
      <h1>Our Store</h1>
      <div class="filter-btns">
        <div data-filter="all"><span>all</span></div>
        <div data-filter="cakes"><span>cakes</span></div>
        <div data-filter="cupcakes"><span>cupcakes</span></div>
        <div data-filter="sweets"><span>sweets</span></div>
        <div data-filter="doughnuts"><span>doughnuts</span></div>
      </div>
      <form>
        <input type="submit" />
        <input type="text" />
      </form>
      <div class="products">
        <!-- Single Product Start -->
        <div class="product" data-item="cake">
          <div class="card">
            <div class="card-img">
              <img src="images/cake-1.jpg" alt="cake image " />
            </div>
            <div class="card-body">
              <h3>Cake Item</h3>
              <span class="price">$5</span>
            </div>
          </div>
        </div>
        <!-- Single Product End -->
        <!-- Single Product Start -->
        <div class="product" data-item="cake">
          <div class="card">
            <div class="card-img">
              <img src="images/cake-2.jpg" alt="cake image " />
            </div>
            <div class="card-body">
              <h3>Cake Item</h3>
              <span class="price">$5</span>
            </div>
          </div>
        </div>
        <!-- Single Product End -->
        <!-- Single Product Start -->
        <div class="product" data-item="cake">
          <div class="card">
            <div class="card-img">
              <img src="images/cake-3.jpg" alt="cake image " />
            </div>
            <div class="card-body">
              <h3>Cake Item</h3>
              <span class="price">$5</span>
            </div>
          </div>
        </div>
        <!-- Single Product End -->
      </div>
    </div>
  </body>
</html>
