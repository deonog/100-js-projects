<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget App</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container py-4">
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <div class="card p-3 mb-5">
              <form id="budget-form">
                <div class="form-group">
                  <label for="">Please Enter Your Budget</label>
                  <input type="number" class="form-control" id="budget-input" />
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
              </form>
            </div>
            <div class="card p-3">
              <form id="expenses-form">
                <div class="form-group mb-2">
                  <label for="">Please Enter Your Expense</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expenses-name-input"
                  />
                </div>
                <div class="form-group">
                  <label for="">Please Enter Your Expense Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="expenses-input"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Expense
                </button>
              </form>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6 result">
            <div
              class="d-flex w-100 justify-content-between result__overview mb-5"
            >
              <div class="result__budget d-flex flex-column align-items-center">
                <h3>Budget</h3>
                <i class="fas fa-money-bill-alt"></i>
                <p class="m-0"><span id="result-budget">0</span>€</p>
              </div>
              <div
                class="result__expenses d-flex flex-column align-items-center"
              >
                <h3>Expenses</h3>
                <i class="fas fa-money-bill-alt"></i>
                <p class="m-0"><span id="result-expenses">0</span>€</p>
              </div>
              <div
                class="result__balance d-flex flex-column align-items-center"
              >
                <h3>Balance</h3>
                <i class="fas fa-money-bill-alt"></i>
                <p class="m-0"><span id="result-balance">0</span>€</p>
              </div>
            </div>
            <div class="result__list-item d-flex justify-content-between">
              <h3>Title</h3>
              <h3>Value</h3>
              <h3></h3>
            </div>
            <hr />
            <div
              class="d-flex flex-column-reverse result__list"
              id="expenses-list"
            >
              <div class="result__list-item d-flex justify-content-between">
                <!-- <h4 class="result__list-item-name">Name<span></span></h4>
                <h4 class="result__list-item-expense">€<span></span></h4>
                <div>
                  <a class="result__list-item-edit">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a class="result__list-item-delete">
                    <i class="fas fa-trash"></i>
                  </a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"
  ></script>
</html>
