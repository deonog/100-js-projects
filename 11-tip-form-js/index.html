<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Form</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <div class="container">
      <div class="inner">
        <h1>tip calculator</h1>
        <div class="error-wrapper" id="error-wrapper">
          <p id="bill-error">Bill amount cannot be blank</p>
          <p id="guest-error">Number of guests must be greater than 0</p>
          <p id="tip-error">Please select a service</p>
        </div>
        <div class="form-wrapper">
          <form action="" id="form">
            <div class="input-wrapper">
              <h2>How Much Was Your Bill?</h2>
              <div class="input-field">
                <div><i class="fas fa-euro-sign"></i></div>
                <input type="number" id="price" placeholder="0,05" />
              </div>
            </div>
            <div class="input-wrapper">
              <h2>How Many People Sharing The Bill?</h2>
              <div class="input-field">
                <div><i class="fas fa-user"></i></div>
                <input type="number" id="guest" />
              </div>
            </div>
            <div class="input-wrapper">
              <h2>How Was Your Service?</h2>
              <div class="input-field">
                <select name="" id="tip">
                  <option value="choose">Choose...</option>
                  <option value="20">Great - 20%</option>
                  <option value="10">Good - 10%</option>
                  <option value="2">Bad - 2%</option>
                </select>
              </div>
            </div>
            <div class="input-field">
              <input type="submit" value="calculate" id="submit-btn" />
            </div>
          </form>
        </div>
        <div class="result" id="result">
          <div>
            <p>Tip Amount</p>
            <span id="tip-result"></span>
          </div>
          <div>
            <p>Total Amount</p>
            <span id="total-result"></span>
          </div>
          <div>
            <p>Each Person Owes</p>
            <span id="guest-result"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
