<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flashcard</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <section class="add-new-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12">
            <div>
              <h1>Flashcards</h1>
              <button id="add-new-btn" class="btn btn-lg btn-primary">
                Add New
              </button>
            </div>
          </div>
        </div>
        <div class="row flashcard-form">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group w-100">
                    <label>Question</label>
                    <textarea class="w-100" id="new-question"></textarea>
                  </div>
                  <div class="form-group w-100">
                    <label>Answer</label>
                    <textarea class="w-100" id="new-answer"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" id="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="cards">
      <div class="container">
        <div class="row" id="flashcard-container"></div>
      </div>
    </section>
  </body>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"
  ></script>
</html>
