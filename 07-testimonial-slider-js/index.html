<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <div class="container">
      <div class="heading">
        <h2>client</h2>
        <h1>testimonials</h1>
      </div>
      <div class="testimonial">
        <div class="testimonial-head">
          <img id="img" src="img/ui-face-1.jpg" alt="" />
        </div>
        <div class="testimonial-body">
          <h3 id="name"></h3>
          <span id="stars"></span>
          <p id="text"></p>
        </div>
      </div>
      <div class="btns">
        <div id="prev-btn"><</div>
        <div id="next-btn">></div>
      </div>
    </div>
  </body>
</html>
