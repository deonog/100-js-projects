<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <div class="container">
      <div class="calc-output">
        <span>0</span>
      </div>
      <div class="calc-body">
        <div class="calc-el operant operant-two" data-calc="clear">
          <span>AC</span>
        </div>
        <div class="calc-el operant operant-two" data-calc="+">
          <span>+/-</span>
        </div>
        <div class="calc-el operant operant-two" data-calc="%">
          <span>%</span>
        </div>
        <div class="calc-el operant" data-calc="/">
          <span>&#247</span>
        </div>
        <div class="calc-el number" data-calc="7">
          <span>7</span>
        </div>
        <div class="calc-el number" data-calc="8">
          <span>8</span>
        </div>
        <div class="calc-el number" data-calc="9">
          <span>9</span>
        </div>
        <div class="calc-el operant" data-calc="x">
          <span>x</span>
        </div>
        <div class="calc-el number" data-calc="4">
          <span>4</span>
        </div>
        <div class="calc-el number" data-calc="5">
          <span>5</span>
        </div>
        <div class="calc-el number" data-calc="6">
          <span>6</span>
        </div>
        <div class="calc-el operant" data-calc="-">
          <span>-</span>
        </div>
        <div class="calc-el number" data-calc="1">
          <span>1</span>
        </div>
        <div class="calc-el number" data-calc="2">
          <span>2</span>
        </div>
        <div class="calc-el number" data-calc="3">
          <span>3</span>
        </div>
        <div class="calc-el operant" data-calc="+">
          <span>+</span>
        </div>
        <div class="calc-el number zero" data-calc="0">
          <span>0</span>
        </div>
        <div class="calc-el number" data-calc=".">
          <span>,</span>
        </div>
        <div class="calc-el operant" data-calc="=">
          <span>=</span>
        </div>
      </div>
    </div>
  </body>
</html>
